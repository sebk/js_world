<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="app.js"></script>
</head>
<body>
<h1>Hello, World!</h1>
<figure>
    <picture>
        <source srcset="underwater.jpeg?as=avif&width=800" type="image/avif"/>
        <source srcset="underwater.jpeg?as=webp&width=800" type="image/webp"/>
        <source srcset="underwater.jpeg?width=800" type="image/jpeg"/>
        <img src="underwater.jpeg?width=200" alt="test image"/>
    </picture>
    <figcaption><a href="https://dev.to/mayank0508/what-is-parcel-js-4bfj">source</a></figcaption>
</figure>
</body>
</html>
